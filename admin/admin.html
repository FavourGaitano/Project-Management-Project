<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">

        <div class="nav-bar">
            <div class="users">
                <img  class = "logo" src="images/colorfilter.png" alt="users" />
                <h3>Users.</h3>
                
            </div>

            <div class="admin">Admin</div>
        </div>

        <div class="container">
        
            <div class="side-bar">

                <div class="userNames">
                    <ion-icon class="icon" name="person-circle-outline"></ion-icon>
                    <p>Favour Buyanzi</p>
                </div>

                <div class="projects">
                    <div class="title">
                        <h3>PROJECTS</h3>
                         <button id="addbtn" class="buttons"><ion-icon class="icon" size="medium"  name="add-circle-outline"></ion-icon></button>
                        
                    </div>
                    
                    <ul id="project">
                        <li class="lists">Project 1</li>
                        
                    </ul>
                    
                </div>

                <div class="completedProjects">
                    <h3>COMPLETED PROJECTS</h3>

                    <ul id="Complete">
                        <li class="lists">Project A</li>
                        
                    </ul>

                </div>
            </div>
            <div class="body" id="body">
                <h3 id="h3"> Project Title</h3>
                <p id="p">Created on: </p>
                <div class="board">
                    <ul>
                        <li>Board </li>
                        
                    </ul>
                    <!-- <ion-icon size="large" class="icon"  name="create-outline"></ion-icon> -->
                </div>
                <div class="boards" id="boards"></div>

            </div>

            <div class="addform" id="form" style="display:none;">
                <div class="header">
                    <h3>Add Project</h3>
                    <button id="backbtn" class="buttons" style=" background-color:  #f9f9f9;"><ion-icon name="chevron-back-outline"></ion-icon></button>
                    
                </div>
                <form class="form" id="addform">
                    <div class="form0">
                        <div class="form-input">
                            <label for="projectName">Project Name</label>
                            <input type="text" id="projectName" name="projectName" required>
                        </div>
      
                        <div class="form-input">
                              <label for="projectDescription">Project Description</label>
                              <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-input">
                            <label for="endDate">End Date</label>
                            <input style="font-size: 14px;" type="date" id="endDate" name="endDate">
                        </div>
                        
                        <div class="form-input">
                            <label for="registeredUser">Registered User</label>
                            <select style="width:103%; font-size: 14px;" id="registeredUser" name="registeredUser">
                            <option style="font-size: 14px;" class= "value" value="">Select a user</option>
                            <option class= "value" value="user1@example.com">Favour Buyanzi</option>
                            </select>
                        </div>

                        <div class="form-input">
                            <label for="email">Email</label>
                            <select style="width:103%; font-size: 14px;" id="email" name="email">
                            <option  class= "value" value="">Select an email</option>
                            <option class= "value" value="user1@example.com">favourbuyanzi@gmail.com</option>  //
                            </select>
                        </div>

                        <input type="hidden" id="projectId" name="projectId" value="">

                    </div>
                    <input type="submit" value="Submit" class="submit-button">
                    
                  
                </form>
            </div>

            <div class="addform" id="editform" style="display:none;" >
                <div class="header">
                    <h3>Edit Project</h3>
                    <button id="editBackBtn" class="buttons" style=" background-color:  #f9f9f9;"><ion-icon name="chevron-back-outline"></ion-icon></button>
                    
                </div>
                <form class="form1" id="updateForm">
                    <div class="form0">
                        <div class="form-input">
                            <label for="editProjectName">Project Name</label>
                            <input type="text" id="editProjectName" name="projectName" required>
                        </div>
      
                        <div class="form-input">
                              <label for="editProjectDescription">Project Description</label>
                              <textarea id="editProjectDescription" name="projectDescription" rows="4" required></textarea>
                        </div>
                        
                        <div class="form-input">
                            <label for="editEndDate">End Date</label>
                            <input style="font-size: 14px;" type="date" id="editEndDate" name="endDate">
                        </div>
                        
                        <div class="form-input">
                            <label for="editRegisteredUser">Registered User</label>
                            <select style="width:103%; font-size: 14px;" id="editRegisteredUser" name="registeredUser">
                            <option style="font-size: 14px;" class= "value" value="">Select a user</option>
                            <option class= "value" value="user1@example.com">user1@example.com</option>
                            </select>
                        </div>

                        <div class="form-input">
                            <label for="editEmail">Email</label>
                            <select style="width:103%; font-size: 14px;" id="editEmail" name="email">
                            <option  class= "value" value="">Select an email</option>
                            <option class= "value" value="user1@example.com">user1@example.com</option>  //
                            </select>
                        </div>
                        <input type="hidden" id="editProjectId" name="projectId">

                    </div>
                    <input type="submit" value="Update" class="submit-button">
                    
                  
                </form>
            </div>

        </div>
        
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="dist/admin.js"></script>
    <!-- <script src="dist/user.js"></script> -->
</body>
</html>
