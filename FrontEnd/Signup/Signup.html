<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="Signup.css"/>
    <title>Document</title>
</head>

<body>
    
    <div class="signup-container">
        <h2 class="account">CREATE AN ACCOUNT</h2>
        <form action="#" method="post">
            <input  class="signup-form" type="email" name="email" placeholder="Username" required>
            <input  class="signup-form" type="password" name="password" placeholder="Password" required>
            <button class="signup-button" type="submit"><h3>SIGN UP</h3></button>
        </form>
        <p class="signin-link">Already have an account? <a  class="signin-link" href="/Project-Management-Project/FrontEnd/Login/Login.html">Sign in</a></p>
    </div>

</body>
</html>
