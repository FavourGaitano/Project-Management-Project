<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="../Login/Login.css"/>
    <title>Sign Up</title>
</head>

<body>
    
    <div class="signup-container">
        <h2 class="account">CREATE AN ACCOUNT</h2>
        <form id="signupForm">
            <p class="success-msg">Registered succeffully</p>
            <input class="signup-form" type="text" id="name" name="name" placeholder="Name" required>
            <input  class="signup-form" type="email" id="email" name="email" placeholder="Email" required>
            <input  class="signup-form" type="text" id="specialization_area" placeholder="Specialization Area" required>
            <!-- <label class="signup-form" for="role">Role:</label> -->
            <!-- <select class="signup-form" id="role" name="role" required style="margin-bottom: 10px;">
                <option value="Project Team Member">Project Team Member</option>
                <option value="Project Manager">Project Manager</option>
            </select> -->
            <input  class="signup-form" type="password" id="password" name="password" placeholder="Password" required>
            <button class="signup-button" type="submit"><h3>SIGN UP</h3></button>
        </form>
        <p class="signin-link">Already have an account? <a  class="signin-link" href="../../FrontEnd/Login/Login.html">Sign in</a></p>
    </div>
    <script src="../../admin/dist/signup.js"></script>
</body>
</html>
