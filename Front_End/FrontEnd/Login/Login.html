<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet"  href="Login.css"/>
    <title>Login Page</title>
</head>
<body>
    
    <div class="signup-container">
        <h2 class="account">LOGIN</h2>
        <form id="loginForm" method="post">
            <input  class="signup-form" id="email" type="email" name="email" placeholder="Email Address" required>
            <p id="email-error"></p>
            <input  class="signup-form" id="password" type="password" name="password" placeholder="Password" required>
            <button class="signup-button" type="submit"><h3>LOGIN</h3></button>

        </form>

    </div>
    <script src="../../admin/dist/login.js"></script>
